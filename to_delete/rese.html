<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Quform - Responsive Ajax Contact Form</title>
<meta http-equiv="cleartype" content="on" />
<meta name="viewport" content="width=device-width" />

<link rel="stylesheet" type="text/css" href="quform/css/page.css" />
<link rel="stylesheet" type="text/css" href="quform/css/base.css" />
<link rel="stylesheet" type="text/css" href="quform/themes/light/light.css" />
</head>
<body>
<div class="template-outside">

    <!-- To copy the form HTML, start here -->
    <div class="quform-outer quform-theme-light-light">
        <form class="quform" action="quform/process-all-elements.php" method="post" enctype="multipart/form-data" onclick="">

            <div class="quform-inner">
                <h3 class="quform-title">Book an event</h3>
                <p class="quform-description">Please get in touch with us using the form below.</p>

                <div class="quform-elements">

                    <!-- Begin Text input element -->
                    <div class="quform-element quform-huge quform-element-text">
                        <div class="quform-spacer">
                            
                            <div class="quform-input">
                                <input id="text_input4" type="text" name="text_input4" placeholder="Name (required)" />
                            </div>
                        </div>
                    </div>
                    <!-- End Text input element -->

                    <!-- Begin Text input element -->
                    <div class="quform-element quform-huge quform-element-text">
                        <div class="quform-spacer">
                           
                            <div class="quform-input">
                                <input id="text_input5" type="text" name="text_input5" placeholder="Phone" />
                            </div>
                        </div>
                    </div>
                    <!-- End Text input element -->

                    <!-- Begin Text input element -->
                    <div class="quform-element quform-huge quform-element-text">
                        <div class="quform-spacer">
                            <div class="quform-input">
                                <input id="email" type="text" name="email" placeholder="Email (required)" />
                            </div>
                        </div>
                    </div>
                    <!-- End Text input element -->

                 
                    <!-- Begin Subject element -->
                    <div class="quform-element quform-element-select">
                        <div class="quform-spacer">
                            <label for="subject">Type of event</label>
                            <div class="quform-input">
                                <select class="quform-tooltip" id="subject" name="subject" title="Try selecting 'Other'">
                                    <option value="">-----</option>
                                    <option value="Corporate Event">Corporate Event</option>
                                    <option value="Dinner">Dinner</option>
                                    <option value="Reception">Reception</option>
                                    <option value="Wedding">Wedding</option>
                                    <option value="Cocktail Party">Cocktail Party</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- End Subject element -->
                    
                   <!-- Begin Text input element -->
                    <div class="quform-element quform-huge quform-element-text">
                        <div class="quform-spacer">
                            <div class="quform-input">
                                <textarea id="text_input3" name="text_input3" style="height: 100px;" placeholder="Desired Event Date(s)"></textarea>
                            
                             </div>
                        </div>
                    </div>
                    <!-- End Text input element -->
                    
                      <!-- Begin Radio element(Inline)  -->
                    <div class="quform-element quform-element-radio">
                        <div class="quform-spacer">
                            <label>My event date is flexible <span class="quform-required">*</span></label>
                            <div class="quform-input">
                                <div class="quform-options quform-options-inline">
                                    <div class="quform-option">
                                        <label><input name="radio_button" value="Yes" type="radio" /> Yes</label>
                                    </div>
                                    <div class="quform-option">
                                        <label><input name="radio_button" value="No" type="radio" /> No</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Radio element(Inline) -->
                    
                    <!-- Begin Date element -->
                    <div class="quform-element quform-element-date">
                        <div class="quform-spacer">
                            <label>Event Time</label>
                            <div class="quform-input">
                             <select class="quform-tooltip" id="date" name="date" title="Try selecting 'Other'">
                                    <option value="">-----</option>
                                    <option value="Morning">Morning</option>
                                    <option value="Afternoon">Afternoon</option>
                                    <option value="Evening">Evening</option>
                                    <option value="All day">All day</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- End Date element -->
                    
                     <!-- Begin Text input element -->
                    <div class="quform-element quform-huge quform-element-text">
                        <div class="quform-spacer">
                            <div class="quform-input">
                                <input id="text_input7" type="text" name="text_input7" placeholder="No. of Guests (required)" />
                            </div>
                        </div>
                    </div>
                    <!-- End Text input element -->
                    
                         <!-- Begin Textarea element -->
                    <div class="quform-element quform-element-textarea quform-huge">
                        <div class="quform-spacer">
                            <div class="quform-input">
                                <textarea id="textarea" name="textarea" style="height: 130px;" placeholder="Tell us about your event"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- End Textarea element -->
                    
                    
                    <!-- Begin Single select element -->
                    <div class="quform-element quform-element-select">
                        <div class="quform-spacer">
                            <label for="single_select">How did you hear about us?</label>
                            <div class="quform-input">
                                <select class="quform-tooltip" id="single_select" name="single_select" title="An example tootip on select element">
                                    <option value="">-----</option>
                                    <option value="Website">Website</option>
                                    <option value="Print Ad">Print Ad</option>
                                    <option value="Radio">Radio</option>
                                    <option value="Referral">Referral</option>
                                    <option value="Previous Event">Previous Event</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- End Single select element -->

                    <!-- Begin Submit button -->
                    <div class="quform-submit quform-button-small">
                        <div class="quform-submit-inner">
                            <button type="submit" value="Send"><span>SUBMIT</span></button>
                        </div>
                        <div class="quform-loading-wrap"><span class="quform-loading"></span></div>
                    </div>
                    <!-- End Submit button -->

                 
                 

                
               </div>
           </div>
        </form>
    </div>
    <!-- To copy the form HTML, end here -->

</div>
<script type="text/javascript" src="quform/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="quform/js/plugins.js"></script>
<script type="text/javascript" src="quform/js/scripts.js"></script>
</body>
</html>
